<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index2.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="main_section">
            <div class="left_section">
                <div class="nav_section">   
                    <div class="image">
                        <img src="./img/360_F_188364539_a9ymnQnUOIvio7pisoYdaX9yQTdZBuCb.jpg" alt="John Doe">
                    </div>
                    <div class="buttons">
                        <div class="button1"><button class="mail">Email Address</button></div>
                        <div class="button2"><button class="message">Message Me</button></div>
                    </div>
                </div>
                <div class="content">
                    <div class="top_part">
                       <b class="my_name">John Doe</b> <br> Creative Designer, ready to bring your ideas to life.
                    </div>
                    <div class="mid_part">
                        <h1 class="fh1"><b>Every journey</b></h1>
                        <h1 class="sh1">starts with a <span>VISION</span>.</h1>
                    </div>
                    <div class="end_part">
                        <div class="icon_container">
                            <a href="" target="_blank"><i class="fa-brands fa-linkedin icon"></i></a>
                            <a href="" target="_blank"><i class="fa-brands fa-github icon"></i></a>
                            <a href="" target="_blank"><i class="fa-brands fa-twitter icon"></i></a>
                            <a href="" target="_blank"><i class="fa-brands fa-instagram icon"></i></a>
                            <a href="" target="_blank"><i class="fa-regular fa-envelope icon"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right_section">
                <div class="heading">
                    <h1><span class="services">How can I assist you?</span></h1>
                </div>
                <div class="interest">
                    <p>I'm interested in</p>
                </div>
                <div class="mid">
                    <div class="button_row1">
                        <a href="" target="_blank"><button>Web Design</button></a>
                        <a href="" target="_blank"><button>App Development</button></a>
                        <a href="" target="_blank"><button>Logo Design</button></a>
                    </div>
                    <div class="button_row2">
                        <a href="" target="_blank"><button>Content Writing</button></a>
                        <a href="" target="_blank"><button>Graphic Design</button></a>
                        <a href="" target="_blank"><button>Other</button></a>
                    </div>
                </div>
                <div class="end">
                    <form action="" target="_blank" class="form">
                        <div class="i1"><input type="text" placeholder="Your Name" required></div>
                        <div class="i2"><input type="email" placeholder="Email" required></div>
                        <div class="i3"><input type="number" placeholder="Phone" required></div>
                        <div class="i4"><textarea name="" id="" cols="30" rows="5" placeholder="Your Message" required></textarea></div>
                        <div class="form_button">
                            <button type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
</body>
</html>
